<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Task Performance | Jhon Lloyd Babon</title>
</head>
<body>
    <div class="section">
        <div class="info">
            <div class="day">
                <h1>30</h1>
                <h4>Friday</h4>
            </div>
            <div class="other-event">
                <h3>Current Events</h3>
                <p><b>Special Event : </b> <i class="fa fa-birthday-cake"></i> Your Birthday</p>
                <h3>Other Events</h3>
                <div class="holiday">
                    <p><b>25th -</b> Christmas Event</p>
                    <p><b>31st -</b> New Year's Eve</p>
                </div>
            </div>
        </div>
        <div class="table-cover">
            <h2>December 2022</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4"></td>
                        <td >1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                    </tr>
                    <tr>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                    </tr>
                    <tr>
                        <td class="event">25</td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td class="event">30</td>
                        <td class="event">31</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
